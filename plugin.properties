plugin.id=UMLMiner
plugin.name=UML Miner
plugin.description=<p><b>UML Miner - To make UML diagrams mining possible.</b></p><p align="justify">RuM 4 UML Miner is a customization of the desktop application RuM that has been explicitly designed to satisfy the functionalities of the UML Miner plug-in. The primary objective of this specialized version is to enhance and optimize the utilization of the UML Miner plug-in within the RuM framework. For more information regarding RuM 4 UML Miner, its features, and its compatibility with the UML Miner plug-in, please visit the official website at <a href="https://sites.google.com/view/uml-miner">https://sites.google.com/view/uml-miner</a>. To obtain comprehensive details about the RuM software, including its various versions, capabilities, and application areas, kindly refer to the official RuM website at <a href="https://rulemining.org">https://rulemining.org</a>.</p>
plugin.version=Version 1.0 (Build 20230712)
plugin.provider=Uniba
plugin.homepage=https://sites.google.com/view/uml-miner

